<html>
    <head>
        <script src="../vendor/jQuery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/popup.css">
    </head>

    <body>
        <!-- Heading / Nav section -->
        <div id="header" class="header">
            <div class="heading">
                <h3 class="has-subtitle">Stack Overflow thread alerter</h3>
                <p class="subheading">Elliot Kempson</p>
            </div>
        </div>

        <!-- Main popup body -->
        <div id="main" class="main">
            <!-- Settings -->
            <label for="yearSetting">Minimum thread age for alert to appear</label>
            <input id="yearSetting" type="number" class="form-control" value="10" />

            <label for="mostRecentPostType">Go to most recent post type</label>
            <select id="mostRecentPostType" class="form-control" value="?answertab=modifieddesc#tab-top">
                <option value="?answertab=modifieddesc#tab-top">Go to most recently modified answer</option>
                <option value="?answertab=createddesc#tab-top">Go to most recently created answer</option>
            </select>


            <button id="saveSettingsButton" class="btn btn-primary">Save settings</button>

            <div class="feedback">
                <span id="positiveFeedback" class="alert alert-success" role="alert"></span>
                <span id="negativeFeedback" class="alert alert-danger" role="alert"></span>
            </div>
        </div>

        <script src="../scripts/popup.js"></script>
    </body>
</html>
